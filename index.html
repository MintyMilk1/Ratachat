<!DOCTYPE html>
<html lang = "en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rata.chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script defer src="firebase.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <main class = "main">
      <section class = "main__section main__splash">
        <img src="logo.png" alt = "Logo" title = "Rata.chat logo">
        <h1>Rata.chat</h1>
        <button type="button" class="button button--big">Join a room</button>
        <button type="button" class="button button--big" data-action = "create">Get a room</button>
      </section>
      <section class = "main__section main__create main__section--hidden">
        <form class = "initForm">
          <h1>Create room</h1>
          <div>
            <label class = "formLabel" for = "create__enterNickname">Nickname</label>
            <input type = "text" class = "editText" id = "create__enterNickname" placeholder="  ex: RogerStone420">
          </div>
          <button type="button" class="button" data-action="submitCreateRoom">Create</button>
          <button type="button" class="button button--outline" data-action="goToSplash">Cancel</button>
        </form>
      </section>
    </main>
    <footer>
      <span><a href="https://sowlesnet.com">Sowles Network</a> Â© 2019-2020<span>
    </footer>
  </body>
</html>
