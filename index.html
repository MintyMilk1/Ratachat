<!DOCTYPE html>
<html lang = "en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rata.chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <script src="https://www.gstatic.com/firebasejs/7.19/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19/firebase-firestore.js"></script>
    <script defer src="firebase.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <!-- loader, thanks loading.io! -->
    <div id="loaderWrap" class = "hidden">
      <div id="loader">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <img src="r.png">
        </div>
      </div>
    </div>

    <main class = "main">
      <section class = "main__section main__splash">
        <img class = "logo" src="Ratachatlogo.png" alt = "Rata.chat logo" title = "Rata.chat logo">
        <button type="button" class="button button--big" data-action = "join">Join a room</button>
        <button type="button" class="button button--big" data-action = "create">Get a room</button>
        <h4 class = "tagline">Talk smart.</h4>
      </section>
      <section class = "main__section main__create main__section--hidden">
        <form class = "initForm" onsubmit="createRoom(event)">
          <h1>Get a room</h1>
          <div>
            <label class = "formLabel" for = "create__enterNickname"></label>
            <input type = "text" class = "editText" id = "create__enterNickname" placeholder = "Nickname">
          </div>
          <input type = "submit" class="button" value = "Create">
          <button type="button" class="button button--outline" data-action="goToSplash">Cancel</button>
        </form>
      </section>
      <section class="main__section main__join main__section--hidden">
        <form class="initForm" onsubmit="joinRoom(event)">
          <h1>Join a room</h1>
          <div>
            <label class="formLabel" for="join__enterNickname"></label>
            <input type="text" class="editText" id="join__enterNickname" placeholder = "Nickname">
          </div>
          <div>
            <label class="formLabel" for="join__enterCode">Room code</label>
            <input type="text" class="editText" id="join__enterCode" maxlength="4" minlength="4" placeholder = "1234">
          </div>
          <input type = "submit" class="button" value = "Join">
          <button type="button" class="button button--outline" data-action="goToSplash">Cancel</button>
        </form>
      </section>
    </main>
    <footer>
      <img src="SFlogo.png" width="40px" class="footer__logo">
      <span class = "footer__text"><a href="https://sowlesnet.com">Sowles Network</a> Â© 2019-2020<span>
    </footer>
  </body>
</html>
