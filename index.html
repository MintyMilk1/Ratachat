<!DOCTYPE html>
<html>
<style>
  .logo {
    text-align: center;
  }
  h1 {
    text-align: center;
    font-size: 80px;
    color: #7895f9;
  }

  .page {
    background-color: #dde0f4
  }

  .getRoom{
    width: 250px;
    height: 50px;
    margin: auto;
    overflow: visible;
    background: #ccd6fd;
  }

  .getRoomShell {
    width: 1px;
    margin: 20px;
    overflow: visible;
    transition: all 0.2s ease;
    justify-content:center;
    align-items:center;
  	border-radius: 7px;
    text-align: center;
  }
  .joinRoomShell {
    width: 1px;
    margin: 20px;
    overflow: visible;
    justify-content:center;
    align-items:center;
    text-align: center;
  }

  .joinRoom {
    width: 250px;
    height: 50px;
    margin: auto;
    overflow: visible;
    background: #ccd6fd;
    transition: all 0.2s ease;
	  border-radius: 7px;
  }

  footer {
    size: 25px;
    text-align: center;
    justify-content:center;
    align-items:center;
  }
</style>
<body class="page">

<h1 class="h1">Rata.chat</h1>
<div class="logo">
<img src="unnamed.png">
</div>
<div class="getRoomShell">
<button type="button" class="getRoom">Get a room</button>
</div>
<div class="joinRoomShell">
  <button type="button" class="joinRoom">Join a room</button>
</div>
<div class="footer">
<a href="https://sowlesnet.com">Sowles Network</a>
<p> Â© 2019-2020</p>
</div>
</body>
</html>
