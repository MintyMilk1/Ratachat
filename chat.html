<!DOCTYPE html>
<html lang = "en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Material+Icons&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rata.chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <script src="https://www.gstatic.com/firebasejs/7.19/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19/firebase-firestore.js"></script>
    <script defer src="firebase.js"></script>
    <script defer src="chat.js"></script>
  </head>

  <body>
    <!-- loader, thanks loading.io! -->
    <div id = "loaderWrap">
      <div id = "loader">
        <div class = "lds-ring"><div></div><div></div><div></div><div></div>
          <img src = "r.png">  
        </div>
      </div>
    </div>

    <header class = "chatHeader">
      <img class = "chatHeader__logo" src = "r.png" title = "Ratachat logo">
      <button type="button" class="material-icons actionIcon actionIcon--hasLabel" style = "grid-area: copy" data-action="copyRoomCode" title="Copy room code">
        <span id = "copyRoomCodeButtonText"></span>
        <span class="material-icons">content_copy</span>
      </button>

      <button type="button" class="material-icons actionIcon actionIcon--danger" style = "grid-area: delete" data-action="deleteChat" title = "Delete room and all associated messages">
        delete
      </button>
    </header>

    <main class = "main main--relative">
      <section class = "main__section main__chat">
        <!-- Populated by JS -->
      </section>
      <form id="chatForm">
        <input type = "text" id = "chatInput">
      </form>
    </main>
    <footer>
      <img src="SFlogo.png" width="40px" class="footer__logo">
      <span class = "footer__text"><a href="https://sowlesnet.com">Sowles Network</a> Â© 2019-2020<span>
    </footer>
  </body>
</html>
